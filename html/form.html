    <!-- payment form  -->

    <form action="">

        <h1>Payment form</h1>

        <!-- user detail  -->
        <h2> User Detail</h2>

        <p> 
         firstname:  * <input type="text" name="fname" required>
        </p>

        <fieldset>
            <legend>  Gender  </legend>
                <p>
                 Male: <input type="radio" name="gender">
                 female:<input type="radio" name="gender">
                </p>
        </fieldset>

        <p>
        Address: <textarea name="address" id="" cols="30" rows="10"></textarea>
        </p>

        <p>
            Email: <input type="email" name="email">
        </p>
        <p>
            Pincode <input type="number" name="pincode">
        </p>


        <!-- payment details  -->
        <h2>Payment information</h2>

        <p>
            Card type:  
            <select name="card_type">
                <option value="">--select a card--</option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            Card number: <input type="number" name="card_no">
        </p>
        <p>
            Expiration date: <input type="date" name="exp_date">
        </p>
        <p>
            CVV: <input type="password" name="cvv">
        </p>
        <p>
            <input type="submit" value="pay now">
        </p>
    </form>
